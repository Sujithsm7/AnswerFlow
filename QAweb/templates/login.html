<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{%static 'css/loginstyless.css'%}" rel="stylesheet" />
  
</head>

<body>
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            {%csrf_token%}
            <div class="txt_field">
                <input type="text" name="username" id="id_username" required>
                <span></span>
                <label>Username</label>


            </div>
            <div class="txt_field">
                <input type="password" name="password" id="id_password" required>
                <span></span>
                <label>password</label>
            </div>
            <div class="pass">forgot password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">Not a member? <a href="{%url 'signup'%}">signup</a>
            </div>
        </form>

    </div>
</body>

</html>
