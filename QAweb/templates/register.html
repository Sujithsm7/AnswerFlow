<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/loginstyless.css'%}">
</head>

<body>
    <div class="center">
        <h1>REGISTER</h1>
        <form method="post">
            {%csrf_token%}
            <div class="txt_field">
                <input type="text" name="firstname" id="id_firstname" required>
                <span></span>
                <label>Firstname</label>


            </div>

            <div class="txt_field">
                <input type="text" name="lastname" id="id_lastname" required>
                <span></span>
                <label>Lastname</label>


            </div>



            <div class="txt_field">
                <input type="text" name="username" id="id_username" required>
                <span></span>
                <label>Username</label>


            </div>

            <div class="txt_field">
                <input type="email" name="email" id="id_email" required>
                <span></span>
                <label>Email</label>


            </div>

            <div class="txt_field">
                <input type="password" name="password1" id="id_password1" required>
                <span></span>
                <label>password</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password2" id="id_password2" required>
                <span></span>
                <label>Confirmpassword</label>


            </div>


            <input type="submit" value="Register">
            <div class="signup_link">
                already have an account? <a href="{%url 'signin'%}">signin</a>
            </div>
        </form>

    </div>
</body>

</html>
